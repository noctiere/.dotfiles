###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = wezterm
$fileManager = nautilus
# $menu = noctalia-shell ipc call launcher toggle
$menu = walker
$browser = firefox


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# 1. APPLICATIONS
bindd = $mainMod, M, Exit Hyprland, exit #"Exit Hyprland"
bindd = $mainMod, Return, Open Terminal, exec, $terminal #"Terminal"
bindd = $mainMod, E, Open file manager, exec, $fileManager #"File Manager"
# bindd = $mainMod, R, Launch Apps, exec, $menu #App Launcher"
bindd = $mainMod, SPACE, Launch apps, exec, $menu #"App Launcher"
bindd = $mainMod, B, Open browser, exec, $browser #"Browser"
bindd = $mainMod SHIFT, B, Open browser in private window, exec, $browser --private-window #"Browser (in-private)"


# 2. WINDOW MANAGEMENT
bindd = $mainMod, Q, Close window, killactive #"Close window"
bindd = $mainMod, V, Toggle floating, togglefloating #"Toggle floating"
bindd = $mainMod, F, Kinda full screen, fullscreenstate, 1 1 #"Fullscreen (with bar)"
bindd = $mainMod SHIFT, F, Force full screen, fullscreenstate, 2 2 #"Fullscreen (pure)"
bindd = $mainMod SHIFT, P, Pseudo window, pseudo #"Pseudo window"
bindd = $mainMod SHIFT, I, Toggle split, togglesplit #"Toggle split"

# 3. WINDOWS NAVIGATION
# Move focus with mainMod + h/j/k/l
bindd = $mainMod, H, Move focus left, movefocus, l #"Move focus left"
bindd = $mainMod, L, Move focus right, movefocus, r #"Move focus right"
bindd = $mainMod, K, Move focus up, movefocus, u #"Move focus up"
bindd = $mainMod, J, Move focus down, movefocus, d #"Move focus down"

# Move active window with mainMod + h/j/k/l
bindd = $mainMod SHIFT, H, Move window left, movewindow, l #"Move window left"
bindd = $mainMod SHIFT, L, Move window right, movewindow, r #"Move window right"
bindd = $mainMod SHIFT, K, Move window up, movewindow, u #"Move window up"
bindd = $mainMod SHIFT, J, Move window down, movewindow, d #"Move window down"

# Cycle through applications on active workspace
bindd = ALT, Tab, Cycle to next window, cyclenext #"Cycle to next window"
bindd = ALT SHIFT, Tab, Cycle to prev window, cyclenext, prev #"Cycle to prev window"


# 4. WORKSPACES NAVIGATION
# Switch workspaces with mainMod + [0-9]
# bindd = $mainMod, 1, Switch to workspace 1, workspace, 1 #"Switch to workspace 1"
# bindd = $mainMod, 2, Switch to workspace 2, workspace, 2 #"Switch to workspace 2"
# bindd = $mainMod, 3, Switch to workspace 3, workspace, 3 #"Switch to workspace 3"
# bindd = $mainMod, 4, Switch to workspace 4, workspace, 4
# bindd = $mainMod, 5, Switch to workspace 5, workspace, 5
# bindd = $mainMod, 6, Switch to workspace 6, workspace, 6
# bindd = $mainMod, 7, Switch to workspace 7, workspace, 7
# bindd = $mainMod, 8, Switch to workspace 8, workspace, 8
# bindd = $mainMod, 9, Switch to workspace 9, workspace, 9
# bindd = $mainMod, 0, Switch to workspace 10, workspace, 10
bindd = $mainMod, code:10, Switch to workspace 1, workspace, 1 #Switch to workspace 1"
bindd = $mainMod, code:11, Switch to workspace 2, workspace, 2 #Switch to workspace 1"
bindd = $mainMod, code:12, Switch to workspace 3, workspace, 3 #Switch to workspace 1"
bindd = $mainMod, code:13, Switch to workspace 4, workspace, 4
bindd = $mainMod, code:14, Switch to workspace 5, workspace, 5
bindd = $mainMod, code:15, Switch to workspace 6, workspace, 6
bindd = $mainMod, code:16, Switch to workspace 7, workspace, 7
bindd = $mainMod, code:17, Switch to workspace 8, workspace, 8
bindd = $mainMod, code:18, Switch to workspace 9, workspace, 9
bindd = $mainMod, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
# bind = $mainMod SHIFT, 1, movetoworkspace, 1 #"Move window to workspace 1"
# bind = $mainMod SHIFT, 2, movetoworkspace, 2 #"Move window to workspace 2"
# bind = $mainMod SHIFT, 3, movetoworkspace, 3 #"Move window to workspace 3"
# bind = $mainMod SHIFT, 4, movetoworkspace, 4
# bind = $mainMod SHIFT, 5, movetoworkspace, 5
# bind = $mainMod SHIFT, 6, movetoworkspace, 6
# bind = $mainMod SHIFT, 7, movetoworkspace, 7
# bind = $mainMod SHIFT, 8, movetoworkspace, 8
# bind = $mainMod SHIFT, 9, movetoworkspace, 9
# bind = $mainMod SHIFT, 0, movetoworkspace, 10
bindd = $mainMod SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1 #Move window to workspace 1"
bindd = $mainMod SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2 #Move window to workspace 2"
bindd = $mainMod SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3 #Move window to workspace 3"
bindd = $mainMod SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# Example special workspace (scratchpad)
bindd = $mainMod, S, Toggle special workspace, togglespecialworkspace, magic #"Toggle special workspace"
bindd = $mainMod SHIFT, S, Move window to special workspace, movetoworkspace, special:magic #"Move window to special workspace"

# Scroll through existing workspaces with mainMod + scroll
bindd = $mainMod, mouse_down, Scroll active workspace forward, workspace, e+1 #"Scroll active workspace forward"
bindd = $mainMod, mouse_up, Scroll active workspace backward, workspace, e-1 #"Scroll active workspace backward"

# Tab between workspaces
bindd = $mainMod, TAB, Next workspace, workspace, e+1 #"Next workspace"
bindd = $mainMod SHIFT, TAB, Previous workspace, workspace, e-1 #"Previous workspace"
bindd = $mainMod CTRL, TAB, Former workspace, workspace, previous #"Former workspace"

# Resize active window
bindd = SUPER, code:20, Expand window left, resizeactive, -100 0 # - key
bindd = SUPER, code:21, Shrink window left, resizeactive, 100 0 # = key
bindd = SUPER SHIFT, code:21, Expand window down, resizeactive, 0 100
bindd = SUPER SHIFT, code:20, Shrink window up, resizeactive, 0 -100

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mainMod, mouse:272, Move window, movewindow
bindmd = $mainMod, mouse:273, Resize window, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel =  ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel =  ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel =  ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel =  ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel =  ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel =  ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Show OSD at focused monitor only
# $osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"
$osdclient = swayosd-client --monitor eDP-1
$osdclient1 = swayosd-client --monitor HDMI-A-1

# Laptop multimedia keys for volume and LCD brightness (with OSD)
# bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume 5
# bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume -5
# bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
# bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
# bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness +10
# bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness -10

# Second monitor brightness with dccutil
bindeld = SHIFT, XF86MonBrightnessUp, Brightness up (2nd monitor), exec, ~/.config/hypr/land/scripts/ddcutil.sh up 10
bindeld = SHIFT, XF86MonBrightnessDown, Brightness down (2nd monitor), exec, ~/.config/hypr/land/scripts/ddcutil.sh down 10
bindeld = ALT SHIFT, XF86MonBrightnessUp, Brightness up precise (2nd monitor), exec, ~/.config/hypr/land/scripts/ddcutil.sh up 5
bindeld = ALT SHIFT, XF86MonBrightnessDown, Brightness down precise (2nd monitor), exec, ~/.config/hypr/land/scripts/ddcutil.sh down 5

# Precise 1% multimedia adjustments with Alt modifier
bindeld = ALT, XF86AudioRaiseVolume, Volume up precise, exec, $osdclient --output-volume +1
bindeld = ALT, XF86AudioLowerVolume, Volume down precise, exec, $osdclient --output-volume -1
bindeld = ALT, XF86MonBrightnessUp, Brightness up precise, exec, $osdclient --brightness +1
bindeld = ALT, XF86MonBrightnessDown, Brightness down precise, exec, $osdclient --brightness -1

# Requires playerctl
bindld = , XF86AudioNext, Next track, exec, playerctl next
bindld = , XF86AudioPause, Pause, exec, playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, playerctl previous
